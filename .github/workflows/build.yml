name: Build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: pytest

  release:
    runs-on: ubuntu-latest

    # TODO: Change to `github.event_name == "push" && startsWith(github.ref, "refs/tags")` to deploy on tag builds
    # Releases are done on main builds for now to make sure everything works correctly
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      # TODO: Replace the current run line with the commented run line when deploying on tag builds
      - name: Update version
        run: sed -i 's/__version__ = "dev"/__version__ = "0.0.'"$GITHUB_RUN_NUMBER"'"/g' lean/__init__.py
        # run: sed -i 's/__version__ = "dev"/__version__ = "'"${GITHUB_REF##*/}"'"/g' lean/__init__.py

      - name: Build package
        run: python setup.py build

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

